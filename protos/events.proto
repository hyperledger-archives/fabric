syntax = "proto3";

import "openchain.proto";

package protos;

//----Event objects----

message Interest {
    enum ResponseType {
        //don't send events (used to cancel interest)
        DONTSEND = 0;
        //send protobuf objects
        PROTOBUF = 1;
        //marshall into JSON byte array
        JSON = 2;
    }
    string eventType = 1;
    ResponseType responseType = 2;
}
    
    
    
//---------- consumer events ---------
//Register is sent by consumers for registering events
//string type - "register"
message Register {
    repeated Interest events = 1;
}

//---------- producer events ---------
//Generic is used for encoding payload as JSON or raw bytes
//string type - "generic"
message Generic {
    string eventType = 1;
    bytes payload = 2;
}

//OpenchainEvent is used by
//  - consumers (adapters) to send Register
//  - producer to advertise supported types and events 
message OpenchainEvent {
    //TODO need timestamp
    oneof Event {
        //consumer events
        Register register = 1;

        //producer events
        Block block = 2;
        Generic generic = 3;
    }
}

// Interface exported by the events server
service OpenchainEvents {
    // event chatting using OpenchainEvent
    rpc Chat(stream OpenchainEvent) returns (stream OpenchainEvent) {}
}
