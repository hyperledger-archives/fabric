syntax = "proto3";

import "google/protobuf/timestamp.proto";

package pbft;

/*
 * mapping to PBFT paper names
 *
 * PBFT name: local name
 *
 * o: transaction
 * t: timestamp
 * c: client
 * v: view
 * n: sequenceNumber
 * D(m): requestDigest
 * i: replicaId
 */

message Message {
    oneof payload {
        Request request = 1;
        PrePrepare prePrepare = 2;
        Prepare prepare = 3;
        Commit commit = 4;
        Checkpoint checkpoint = 5;
        ViewChange viewChange = 6;
        NewView newView = 7;
    }
}

message Request {
    google.protobuf.Timestamp timestamp = 1;  // Generated at the client level. Ensures that client's requests are atomically ordered.
    bytes payload = 2;  // Opaque payload
}

message PrePrepare {
    uint64 view = 1;
    uint64 sequence_number = 2;
    string request_digest = 3;
    Request request = 4;
    uint64 replica_id = 5;
}

message Prepare {
    uint64 view = 1;
    uint64 sequence_number = 2;
    string request_digest = 3;
    string global_hash = 4;
    uint64 replica_id = 5;
    repeated string tx_errors = 6;
}

message Commit {
    uint64 view = 1;
    uint64 sequence_number = 2;
    string request_digest = 3;
    string global_hash = 4;
    uint64 replica_id = 5;
    repeated string tx_errors = 6;
}

message Checkpoint {
    uint64 sequence_number = 1;
    string state_digest = 2;
    uint64 replica_id = 3;
}

message ViewChange {
    message C {
        uint64 sequence_number = 1;
        string digest = 2;
    }
    message PQ {
        uint64 sequence_number = 1;
        string digest = 2;
        uint64 view = 3;
    }

    uint64 view = 1;
    uint64 h = 2;
    repeated C cset = 3;
    repeated PQ pset = 4;
    repeated PQ qset = 5;
    uint64 replica_id = 6;
}

message NewView {
    uint64 view = 1;
    repeated ViewChange Vset = 2;
    map<uint64, string> Xset = 3;
    uint64 replica_id = 4;
}
