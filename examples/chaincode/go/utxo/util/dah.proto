syntax = "proto3";

package utxo;

message TX {
	uint32 version = 1;
	uint32 lockTime = 2;
	message TXIN {
		uint32 ix = 1;
		bytes sourceHash = 2;
		bytes script = 3;
		uint32 sequence = 4;
	}
	repeated TXIN txin = 3;
	
	message TXOUT {
		uint64 value = 1;
		bytes script = 2;
		bytes color = 3;
        uint64 quantity = 4;
	}
	repeated TXOUT txout = 4;
	repeated bytes blocks = 5;
	uint64 fee = 6;
}
